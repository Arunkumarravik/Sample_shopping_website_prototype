<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <form id="dataForm">
        <h2 class="coloring">ENTER DATA</h2>
        <label>User ID:</label><br>
        <input type="text" id="user_id" required><br>
        <br>
        <label>User Name:</label><br>
        <input type="text" id="user_name" required><br><br>
        
        <label>Purchased Products:</label><br>
        <input type="text" id="purchased_products" required><br><br>
        
        <label>Total Value:</label><br>
        <input type="number" id="purchased_total_value" required><br><br>
        
        <button type="submit">Submit</button>
    </form>


    <script src="app.js"></script>
</body>
</html>
