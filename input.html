<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <form id="dataForm">
        <h2 class="coloring">ENTER DATA</h2>
        <label>Farmer ID:</label><br>
        <input type="text" id="user_id" required><br>
        <br>
        <label>User Name:</label><br>
        <select id="user_name"    required>
            <option>Ravikumar</option>
            <option> kholikaarar </option>
        </select><br><br>

        <label>Shift:</label><br>
        <select id="shift" required>
            <option> Morning </option>
            <option>Evening </option>
        </select><br><br>

        <label>Date milk poured:</label><br>
        <input type="date" id="date" placeholder="Example : 27-12-2001" required><br><br>
        
        <label>Milk type:</label><br> 
        <select id="Milk" required>
            <option>Cow</option>
            <option>Buffalo</option>
        </select>
        <br><br>
        
        <label>Fat :</label><br>
        <input type="float" id="Fat" placeholder="Example : 4.3" required><br><br>

        <label>Rate per liter :</label><br>
        <input type="float" id="num" placeholder="Example : 34.33" required><br><br>

        <label>weight :</label><br>
        <input type="float" id="weight" required><sbr><br>

        <label>Amount :</label><br>
        <input type="float" id="Amnt" required><br><br>

        <label>Spend :</label><br>
        <input type="float" id="spend" placeholder="Example : 250"required><br><br>
        
        <button type="float">Submit</button>
    </form>


    <script src="app.js"></script>
</body>
</html>
