<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <form id="dataForm">
        <h2 class="coloring">ENTER DATA</h2>
        <label>Farmer ID:</label><br>
        <input type="text" id="user_id" required><br>
        <br>
        <label>User Name:</label><br>
        <input type="text" id="user_name" required><br><br>
        
        <label>Milk type:</label><br>
        <input type="text" id="Milk" required><br><br>
        
        <label>Fat :</label><br>
        <input type="number" id="Fat" required><br><br>

        <label>Rate per liter :</label><br>
        <input type="number" id="num" required><br><br>

        <label>weight :</label><br>
        <input type="number" id="weight" required><br><br>

        <label>Amount :</label><br>
        <input type="number" id="Amnt" required><br><br>
        
        <button type="submit">Submit</button>
    </form>


    <script src="app.js"></script>
</body>
</html>
